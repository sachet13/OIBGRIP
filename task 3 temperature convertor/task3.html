<html>
<html lang="en">
  <head>
    
    <title>Temperature Convertor</title>
	<link rel="stylesheet" href="styles.css" />
  </head>
  <body>
<div class="container"> 
<div class="cf">

	<label for="degree">Degrees</label>
        <input type="number" id="d" />


<label for="celsius">Type</label>
<select name="type" id="type">
    <option value="c">Celsius</option>
    <option value="f">Fahrenheit</option>
  </select> 



	<label for="result">Result</label>
        <input type="text" id="r" />


<button id="button" onclick="myfunc()">Submit</button>
 </div>  
 </div>
<script>
function myfunc()
{
let input = document.getElementById('d');
let result = document.getElementById('r');
let option = document.getElementById('type');

if(option.value=="c")
{

result.value= String(((parseFloat(input.value) - 32) * 5) / 9) + String(" °")+String("C");
}
if(option.value=="f")
{
result.value= String((parseFloat(input.value) * 9) / 5 + 32) + String(" °")+String("F");
}
}    
</script>
  </body>
</html>
